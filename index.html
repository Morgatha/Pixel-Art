<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
 		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    	<script src="pixel-art.js"></script>
    	<link rel="stylesheet" href="pixel-art.css">
    	<title>Pixel Art-Rachelli Abril</title>
	</head>

	<body>
    	<p class="Titulo">Pixel-Art! No hace falta ser un genio para ser un gran artista</p>
    	<div class="proyecto3">
    		<img src="Imagen-pikachu.jpg">
        	<div class="game">
            	<div id="container"></div>

            	<div class="actions">
                	<div id="color-pick">
        				<div  class="#FFFFFF"></div>            
						<div  class="#FF0000"></div>
						<div  class="#FF8000"></div>
						<div  class="#FFFF00"></div>
						<div  class="#80FF00"></div>
						<div  class="#00FF00"></div>
						<div  class="#00FF80"></div>
						<div  class="#00FFFF"></div>
						<div  class="#0080FF"></div>
						<div  class="#0000FF"></div>
						<div  class="#7401DF"></div>
						<div  class="#DF01D7"></div>
						<div  class="#DF013A"></div>
						<div  class="#000000"></div>
                	</div>
                	<div class="acciones__botones">
                    	<div class="grilla">
                        	<p>Tama√±o</p>
                        	<input type="text" name="resize" id="resize" value="">
                        	<button id="sizeit" class="btn"><span class="ion-android-arrow-forward"></span></button>
                    	</div>
                    	<button id="reset" class="btn"><span class="ion-trash-a"></span></button>
                    	<button id="toggle-border" class="btn"><span class="ion-ios-grid-view-outline"></span></button>
                    	<button id="grab-it" class="btn"><span class="ion-checkmark"></span></button>
                	</div>
            	</div>
        	</div>
		</div>
	</body>
</html>
